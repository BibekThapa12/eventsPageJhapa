<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jhapa Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 1rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    input[type="text"], select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 180px;
    }
    ul.events-list {
      list-style: none;
      padding: 0;
    }
    li.event {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
    }
    li.event > div {
      margin-bottom: 0.3rem;
    }
    li.event .title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
    }
    li.event .date {
      color: #555;
      font-style: italic;
    }
    @media (min-width: 600px) {
      li.event {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      li.event > div {
        margin-bottom: 0;
      }
      li.event .description {
        flex: 1;
        margin-left: 1rem;
        margin-right: 1rem;
      }
      li.event .location {
        white-space: nowrap;
        color: #777;
      }
    }
  </style>
</head>
<body>
  <h1>Jhapa Events</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search events..." />
    <select id="typeFilter">
      <option value="all">All Event Types</option>
      <option value="concert">Concert</option>
      <option value="hackathon">Hackathon</option>
      <option value="film shooting">Film Shooting</option>
      <option value="celeb arrivement">Celeb Arrivement</option>
      <option value="special program">Special Program</option>
      <option value="ceremony">Ceremony</option>
    </select>
  </div>

  <ul id="eventsList" class="events-list"></ul>

  <script>
    // Event data - you can update this array to add/remove events
    const events = [
      {
        title: "Jhapa Music Festival",
        type: "concert",
        description: "Enjoy live music from local and international artists.",
        date: "2025-08-15T18:00:00",
        location: "Birtamode Park, Jhapa"
      },
      {
        title: "Jhapa Hackathon 2025",
        type: "hackathon",
        description: "24-hour coding competition for developers and tech enthusiasts.",
        date: "2025-08-25T09:00:00",
        location: "Damak Convention Center, Jhapa"
      },
      {
        title: "Film Shooting at Jhapa",
        type: "film shooting",
        description: "Shooting of a popular Nepali movie, open for fans.",
        date: "2025-09-10T10:00:00",
        location: "Mechinagar Studios, Jhapa"
      },
      {
        title: "Celeb Arrival: Nepali Star A",
        type: "celeb arrivement",
        description: "Meet and greet with Nepali film star.",
        date: "2025-08-18T15:00:00",
        location: "Damak City Hall, Jhapa"
      },
      {
        title: "Special Program: Jhapa Food Expo",
        type: "special program",
        description: "A showcase of traditional and modern cuisine from Jhapa.",
        date: "2025-08-22T11:00:00",
        location: "Birtamode Exhibition Ground, Jhapa"
      },
      {
        title: "Ceremony: Jhapa Cultural Awards",
        type: "ceremony",
        description: "Annual awards ceremony celebrating local artists and performers.",
        date: "2025-08-30T19:00:00",
        location: "Jhapa Town Hall, Jhapa"
      }
    ];

    const eventsListEl = document.getElementById("eventsList");
    const searchInput = document.getElementById("searchInput");
    const typeFilter = document.getElementById("typeFilter");

    function renderEvents() {
      const searchTerm = searchInput.value.trim().toLowerCase();
      const selectedType = typeFilter.value;

      // Filter events by search and type, and only future or today events
      const filtered = events
        .filter(event => {
          const matchesType = selectedType === "all" || event.type === selectedType;
          const matchesSearch = event.title.toLowerCase().includes(searchTerm);
          const eventDate = new Date(event.date);
          const now = new Date();
          const isFutureOrToday = eventDate >= new Date(now.toDateString()); // ignore time of day
          return matchesType && matchesSearch && isFutureOrToday;
        })
        .sort((a, b) => new Date(a.date) - new Date(b.date));

      eventsListEl.innerHTML = "";

      if (filtered.length === 0) {
        eventsListEl.innerHTML = "<li>No upcoming events found.</li>";
        return;
      }

      filtered.forEach(event => {
        const li = document.createElement("li");
        li.className = "event";

        li.innerHTML = `
          <div class="title">${event.title}</div>
          <div class="date">${new Date(event.date).toLocaleDateString(undefined, { year:'numeric', month:'short', day:'numeric' })}</div>
          <div class="description">${event.description}</div>
          <div class="location">${event.location}</div>
        `;

        eventsListEl.appendChild(li);
      });
    }

    searchInput.addEventListener("input", renderEvents);
    typeFilter.addEventListener("change", renderEvents);

    // Initial render
    renderEvents();
  </script>
</body>
</html>
