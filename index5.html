<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhapa Events Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            backdrop-filter: blur(10px);
            width: 300px;
            outline: none;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .event-type {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-concert { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .type-hackathon { background: linear-gradient(45deg, #4ecdc4, #00b894); }
        .type-film { background: linear-gradient(45deg, #45b7d1, #0984e3); }
        .type-celebrity { background: linear-gradient(45deg, #96ceb4, #00b894); }
        .type-ceremony { background: linear-gradient(45deg, #ffeaa7, #fdcb6e); }
        .type-program { background: linear-gradient(45deg, #fd79a8, #e84393); }

        .event-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }

        .event-description {
            font-size: 0.9rem;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .event-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-live {
            background: linear-gradient(45deg, #00b894, #00cec9);
            animation: pulse 2s infinite;
        }

        .status-upcoming {
            background: linear-gradient(45deg, #0984e3, #74b9ff);
        }

        .status-today {
            background: linear-gradient(45deg, #e17055, #fd79a8);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .no-events {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 50px;
        }

        .add-event-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .add-event-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .search-box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé™ Jhapa Events Hub</h1>
            <p>Discover exciting events happening in Jhapa, Nepal</p>
        </div>

        <div class="controls">
            <button class="filter-btn active" data-type="all">All Events</button>
            <button class="filter-btn" data-type="concert">üéµ Concerts</button>
            <button class="filter-btn" data-type="hackathon">üíª Hackathons</button>
            <button class="filter-btn" data-type="film">üé¨ Film Shooting</button>
            <button class="filter-btn" data-type="celebrity">‚≠ê Celebrity</button>
            <button class="filter-btn" data-type="ceremony">üèÜ Ceremonies</button>
            <button class="filter-btn" data-type="program">üé≠ Programs</button>
            <input type="text" class="search-box" placeholder="Search events..." id="searchBox">
        </div>

        <div class="events-grid" id="eventsGrid">
            <!-- Events will be populated here -->
        </div>
    </div>

    <button class="add-event-btn" onclick="openModal()">+</button>

    <!-- Add Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <h2>Add New Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label>Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label>Event Type</label>
                    <select id="eventType" required>
                        <option value="concert">Concert</option>
                        <option value="hackathon">Hackathon</option>
                        <option value="film">Film Shooting</option>
                        <option value="celebrity">Celebrity Arrival</option>
                        <option value="ceremony">Ceremony</option>
                        <option value="program">Special Program</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date & Time</label>
                    <input type="datetime-local" id="eventDateTime" required>
                </div>
                <div class="form-group">
                    <label>Venue</label>
                    <input type="text" id="eventVenue" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Add Event</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample events data
        let events = [
            {
                id: 1,
                title: "Nepathya Live Concert",
                type: "concert",
                date: "2025-08-15T19:00:00",
                venue: "Damak Stadium",
                description: "Experience the legendary Nepathya band live in concert with their greatest hits and new songs.",
                status: "upcoming"
            },
            {
                id: 2,
                title: "Tech Innovation Hackathon",
                type: "hackathon",
                date: "2025-08-12T09:00:00",
                venue: "Mechi Multiple Campus",
                description: "48-hour coding marathon for innovative solutions to local problems in Jhapa.",
                status: "upcoming"
            },
            {
                id: 3,
                title: "Bollywood Movie Shooting",
                type: "film",
                date: "2025-08-10T14:00:00",
                venue: "Kechana Kalan",
                description: "Major Bollywood production filming scenic sequences in beautiful Jhapa locations.",
                status: "live"
            },
            {
                id: 4,
                title: "Cultural Heritage Festival",
                type: "ceremony",
                date: "2025-08-18T10:00:00",
                venue: "Birtamode Cultural Center",
                description: "Celebrating the rich cultural heritage of Jhapa with traditional dances, music, and food.",
                status: "upcoming"
            },
            {
                id: 5,
                title: "Rajesh Hamal Meet & Greet",
                type: "celebrity",
                date: "2025-08-11T16:00:00",
                venue: "City Mall Birtamode",
                description: "Meet the legendary actor Rajesh Hamal in person and get autographs.",
                status: "today"
            },
            {
                id: 6,
                title: "Youth Talent Show",
                type: "program",
                date: "2025-08-13T18:00:00",
                venue: "Jhapa Youth Center",
                description: "Showcase of local talent including singing, dancing, comedy, and poetry performances.",
                status: "upcoming"
            }
        ];

        let filteredEvents = [...events];

        function renderEvents() {
            const eventsGrid = document.getElementById('eventsGrid');
            
            if (filteredEvents.length === 0) {
                eventsGrid.innerHTML = '<div class="no-events">No events found matching your criteria.</div>';
                return;
            }

            eventsGrid.innerHTML = filteredEvents.map(event => {
                const eventDate = new Date(event.date);
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const eventDay = new Date(eventDate.getFullYear(), eventDate.getMonth(), eventDate.getDate());
                
                let status = event.status;
                if (eventDay.getTime() === today.getTime()) {
                    status = 'today';
                } else if (eventDate > now) {
                    status = 'upcoming';
                }

                return `
                    <div class="event-card">
                        <div class="event-type type-${event.type}">${getTypeLabel(event.type)}</div>
                        <h3 class="event-title">${event.title}</h3>
                        <div class="event-details">
                            <div class="detail-item">
                                <span class="icon">üìÖ</span>
                                <span>${formatDate(event.date)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="icon">üìç</span>
                                <span>${event.venue}</span>
                            </div>
                        </div>
                        <p class="event-description">${event.description}</p>
                        <span class="event-status status-${status}">${status}</span>
                    </div>
                `;
            }).join('');
        }

        function getTypeLabel(type) {
            const labels = {
                concert: 'üéµ Concert',
                hackathon: 'üíª Hackathon',
                film: 'üé¨ Film Shooting',
                celebrity: '‚≠ê Celebrity',
                ceremony: 'üèÜ Ceremony',
                program: 'üé≠ Program'
            };
            return labels[type] || type;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('en-US', options);
        }

        function filterEvents(type) {
            if (type === 'all') {
                filteredEvents = [...events];
            } else {
                filteredEvents = events.filter(event => event.type === type);
            }
            
            // Apply search filter if there's a search term
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            if (searchTerm) {
                filteredEvents = filteredEvents.filter(event =>
                    event.title.toLowerCase().includes(searchTerm) ||
                    event.description.toLowerCase().includes(searchTerm) ||
                    event.venue.toLowerCase().includes(searchTerm)
                );
            }
            
            renderEvents();
        }

        function searchEvents() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.type;
            
            let baseEvents = activeFilter === 'all' ? events : events.filter(event => event.type === activeFilter);
            
            filteredEvents = baseEvents.filter(event =>
                event.title.toLowerCase().includes(searchTerm) ||
                event.description.toLowerCase().includes(searchTerm) ||
                event.venue.toLowerCase().includes(searchTerm)
            );
            
            renderEvents();
        }

        function openModal() {
            document.getElementById('eventModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
            document.getElementById('eventForm').reset();
        }

        function addEvent(eventData) {
            const newEvent = {
                id: events.length + 1,
                ...eventData,
                status: 'upcoming'
            };
            events.push(newEvent);
            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            filterEvents(document.querySelector('.filter-btn.active').dataset.type);
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterEvents(btn.dataset.type);
            });
        });

        document.getElementById('searchBox').addEventListener('input', searchEvents);

        document.getElementById('eventForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const eventData = {
                title: document.getElementById('eventTitle').value,
                type: document.getElementById('eventType').value,
                date: document.getElementById('eventDateTime').value,
                venue: document.getElementById('eventVenue').value,
                description: document.getElementById('eventDescription').value
            };
            
            addEvent(eventData);
            closeModal();
        });

        // Close modal when clicking outside
        document.getElementById('eventModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('eventModal')) {
                closeModal();
            }
        });

        // Sort events by date and render initial view
        events.sort((a, b) => new Date(a.date) - new Date(b.date));
        renderEvents();
    </script>
</body>
</html>
